<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div *ngIf="selectedItem" padding>
       <ion-title><b>{{selectedItem.title}}</b></ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="selectedItem" padding>
       <p>{{selectedItem.description}}</p>
    </div>
</ion-content>
